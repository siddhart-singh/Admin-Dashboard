<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container grid">
            <div class="header"></div>
            <div class="sidebar">
                <div class="logo">
                    <a><img width="100" height="100" src="https://img.icons8.com/ios-filled/100/repository.png"
                            alt="repository" /> Dashboard</a>
                </div>
                <div class="actions">
                    <a><img width="100" height="100" src="https://img.icons8.com/ios-filled/100/home.png" alt="home" />
                        Home</a>
                    <a><img width="100" height="100" src="https://img.icons8.com/ios-filled/100/user-male-circle.png"
                            alt="user-male-circle" /> Profile</a>
                    <a><img width="100" height="100" src="https://img.icons8.com/ios-filled/100/new-post.png"
                            alt="new-post" /> Messages</a>
                    <a><img width="100" height="100" src="https://img.icons8.com/ios-filled/100/time-machine.png"
                            alt="time-machine" /> History</a>
                    <a><img width="100" height="100" src="https://img.icons8.com/ios-filled/100/clipboard.png"
                            alt="clipboard" /> Task</a>
                    <a><img width="100" height="100" src="https://img.icons8.com/ios-filled/100/groups.png"
                            alt="groups" /> Communities</a>
                </div>
                <div class="extra">
                    <a href=""><img width="100" height="100" src="https://img.icons8.com/ios-filled/100/settings.png"
                            alt="settings" /> Setting</a>
                    <a href=""><img width="100" height="100" src="https://img.icons8.com/ios-filled/100/service.png"
                            alt="service" /> Support</a>
                    <a href=""><img width="100" height="100"
                            src="https://img.icons8.com/ios-filled/100/keyhole-shield.png" alt="keyhole-shield" />
                        Privacy</a>
                </div>
            </div>
            <div class="main"></div>
        </div>
    </body>

</html>
